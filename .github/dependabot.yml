version: 2
updates:
  # Mobile app (npm)
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      dev-dependencies:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@types/*"
          - "vitest*"
        update-types:
          - "minor"
          - "patch"

  # Relay (pip)
  - package-ecosystem: "pip"
    directory: "/relay"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
